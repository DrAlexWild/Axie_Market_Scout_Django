{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<h1>Hello</h1>


<div class="container">
    <div>

    <form action='/results' method="GET">
        <input  type="text" name="class_type" placeholder="class_type" />
        <input  type="text" name="eyes" placeholder="eyes" />
        <input  type="text" name="mouth" placeholder="mouth" />
        <input  type="text" name="back" placeholder="back" />
        <input  type="text" name="ears" placeholder="ears" />
        <input  type="text" name="horns" placeholder="horns" />
        <input  type="text" name="tail" placeholder="tail" />
        <br>
        <input  type="text" name="breeds_min" placeholder="breeds_min" />
        <input  type="text" name="breeds_max" placeholder="breeds_max" />
        <input  type="text" name="min_value" placeholder="min_value" />
        <input  type="text" name="max_value" placeholder="max_value" />
        <br>
        <input  type="text" name="min_health" placeholder="health" />
        <input  type="text" name="min_speed" placeholder="speed" />
        <input  type="text" name="min_skill" placeholder="skill" />
        <input  type="text" name="min_morale" placeholder="morale" />
        <br>
        <input  type="text" name="eye_gene" placeholder="eye_gene" />
        <input  type="text" name="eye_gene_chance_min" placeholder="eye_gene_chance_min" />
        <br>
        <input  type="text" name="ear_gene" placeholder="ear_gene" />
        <input  type="text" name="ear_gene_chance_min" placeholder="ear_gene_chance_min" />
        <br>
        <input  type="text" name="mouth_gene" placeholder="mouth_gene" />
        <input  type="text" name="mouth_gene_chance_min" placeholder="mouth_gene_chance_min" />
        <br>
        <input  type="text" name="horn_gene" placeholder="horn_gene" />
        <input  type="text" name="horn_gene_chance_min" placeholder="horn_gene_chance_min" />
        <br>
        <input  type="text" name="back_gene" placeholder="back_gene" />
        <input  type="text" name="back_gene_chance_min" placeholder="back_gene_chance_min" />
        <br>
        <input  type="text" name="tail_gene" placeholder="tail_gene" />
        <input  type="text" name="tail_gene_chance_min" placeholder="tail_gene_chance_min" />
        <br>
        <input  type="text" name="date_start" placeholder="date_start" />
        <input  type="text" name="date_end" placeholder="date_end" />
        <input  type="submit" value="Save"/>
    </form>
    </div>
    <div>
        <img src="data:image/png;base64, {{new_graph}}">
    </div>

    <div>
        <p>Console:
            <pre>
                {{error_message}}
            </pre>
        </p>
    </div>

    <div>
        <p>Axies in Graph:
            <pre>
                {{axies_in_graph}}
            </pre>
        </p>
    </div>

</div>
